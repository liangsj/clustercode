upstream webapp{
  server webapp:80;
  server webapp_1:80;
  server webapp_2:80;
}

server {
    listen       8220;
    server_name  webapp;

    #charset koi8-r;
    access_log  /var/log/nginx/host.access.log  main;

    location / {
        proxy_pass  http://webapp;
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
 }

